<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/index.js" defer></script>
  <title>Interactive card details form</title>
</head>
<body>
  <div class="main-container">
    <div class="left-div">
      <div class="card-images">
        <img src="/images/bg-card-front.png" alt="" class="card-front">
        <img src="/images/bg-card-back.png" alt="" srcset="" class="card-back">
      </div>
      <img src="/images/bg-main-desktop.png" alt="" class="left-img">
    </div>
    <div class="right-div">
      <form action="GET">
        <div class="cardholdername">
          <p>CARDHOLDER NAME</p>
          <input type="text" name="" id="" placeholder="e.g. Jane Appleseed">
        </div>
        <div class="card-num">
          <p>CARD NUMBER</p>
          <input type="number" name="" id="" placeholder="e.g. 1234 5678 9123 0000">
        </div>
        <div class="date-and-cvc">
          <div class="dates">
            <p>EXP. DATE (MM/YY)</p>
            <input type="number" name="" id="" placeholder="MM">
            <input type="number" name="" id="" placeholder="YY">
          </div>
          <div class="cvc">
            <p>CVC</p>
            <input type="number" name="" id="" placeholder="e.g. 123">
          </div>
        </div>
        <button>Confirm</button>
      </form>
      <div class="attribution">
        Coded by <a href="https://www.behance.net/angelydy">Angely Dy</a>.
      </div>
      <div class="completed-state">
        <img src="/images/icon-complete.svg" alt="">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button>Continue</button>
      </div>
    </div>
  </div>
</body>
</html>
